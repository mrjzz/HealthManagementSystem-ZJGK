<!DOCTYPE html>
<html lang="zh-CN"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>企业管理</title>
<script src="https://cdn.tailwindcss.com"></script>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
<style>
        body {
            font-family: 'Roboto', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100">
<div class="flex h-screen">
<aside class="w-60 bg-gray-800 text-gray-300 flex flex-col">
<div class="h-16 flex items-center justify-center text-white text-xl font-semibold border-b border-gray-700">
                健康管理平台
            </div>
<nav class="flex-1 mt-4">
<ul>
<li class="px-4 py-3 hover:bg-gray-700 cursor-pointer">
<a class="flex items-center" href="#">
<span class="material-icons mr-3">home</span>
                            主页
                        </a>
</li>
<li class="px-4 py-3 hover:bg-gray-700 cursor-pointer">
<a class="flex items-center" href="#">
<span class="material-icons mr-3">business</span>
                            单位管理
                        </a>
</li>
<li class="px-4 py-3 hover:bg-gray-700 cursor-pointer relative">
<a class="flex items-center justify-between" href="#">
<div class="flex items-center">
<span class="material-icons mr-3">group</span>
                                团体管理
                            </div>
<span class="material-icons">expand_more</span>
</a>
</li>
<li class="px-6 py-3 bg-gray-700 text-white cursor-pointer">
<a class="flex items-center" href="#">
                            企业管理
                        </a>
</li>
<li class="px-4 py-3 hover:bg-gray-700 cursor-pointer">
<a class="flex items-center" href="#">
<span class="material-icons mr-3">description</span>
                            档案管理
                        </a>
</li>
<li class="px-4 py-3 hover:bg-gray-700 cursor-pointer">
<a class="flex items-center" href="#">
<span class="material-icons mr-3">event_note</span>
                            日志
                        </a>
</li>
<li class="px-4 py-3 hover:bg-gray-700 cursor-pointer">
<a class="flex items-center" href="#">
<span class="material-icons mr-3">warning</span>
                            风险预警
                        </a>
</li>
<li class="px-4 py-3 hover:bg-gray-700 cursor-pointer">
<a class="flex items-center" href="#">
<span class="material-icons mr-3">medication</span>
                            知识库
                        </a>
</li>
<li class="px-4 py-3 hover:bg-gray-700 cursor-pointer">
<a class="flex items-center" href="#">
<span class="material-icons mr-3">local_hospital</span>
                            应急处置
                        </a>
</li>
<li class="px-4 py-3 hover:bg-gray-700 cursor-pointer">
<a class="flex items-center" href="#">
<span class="material-icons mr-3">settings</span>
                            参数设置
                        </a>
</li>
</ul>
</nav>
</aside>
<div class="flex-1 flex flex-col">
<header class="h-16 bg-white shadow-md flex items-center justify-between px-6">
<div class="flex items-center">
<button class="text-gray-600 focus:outline-none">
<span class="material-icons">menu</span>
</button>
<h1 class="text-lg font-semibold text-gray-800 ml-4">企业管理</h1>
</div>
<div class="flex items-center">
<span class="text-gray-600 text-sm">中国移动（广东）汕尾海丰分公司</span>
<span class="material-icons text-gray-600 ml-1">expand_more</span>
</div>
</header>
<main class="flex-1 p-6">
<div class="bg-white rounded-lg shadow">
<div class="p-4 border-b border-gray-200">
<div class="flex justify-between items-center">
<h2 class="text-lg font-semibold text-gray-700">企业</h2>
<button class="bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded-md flex items-center">
<span class="material-icons mr-2">add</span>
                                新增角色
                            </button>
</div>
</div>
<div class="flex">
<div class="w-1/3 border-r border-gray-200">
<ul class="divide-y divide-gray-200">
<li class="p-4 hover:bg-gray-50 cursor-pointer bg-blue-100">
<div class="flex items-center">
<span class="material-icons text-blue-500 mr-2">apartment</span>
<span class="text-blue-600 font-semibold">中国移动（广东）汕尾海丰分公司</span>
</div>
</li>
</ul>
</div>
<div class="w-2/3">
<table class="w-full text-sm text-left text-gray-500">
<thead class="text-xs text-gray-700 uppercase bg-gray-50">
<tr>
<th class="px-6 py-3" scope="col">角色</th>
<th class="px-6 py-3" scope="col">描述</th>
<th class="px-6 py-3" scope="col">操作</th>
</tr>
</thead>
<tbody>
<tr class="bg-white border-b hover:bg-gray-50">
<td class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap">
                                            测试角色
                                        </td>
<td class="px-6 py-4">
                                            没用
                                        </td>
<td class="px-6 py-4">
<a class="font-medium text-blue-600 hover:underline mr-4" href="#">编辑</a>
<a class="font-medium text-red-600 hover:underline" href="#">删除</a>
</td>
</tr>
<tr class="bg-white border-b hover:bg-gray-50">
<td class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap">
                                            测试
                                        </td>
<td class="px-6 py-4">
                                            没用
                                        </td>
<td class="px-6 py-4">
<a class="font-medium text-blue-600 hover:underline mr-4" href="#">编辑</a>
<a class="font-medium text-red-600 hover:underline" href="#">删除</a>
</td>
</tr>
</tbody>
</table>
</div>
</div>
</div>
</main>
</div>
</div>

</body></html>
