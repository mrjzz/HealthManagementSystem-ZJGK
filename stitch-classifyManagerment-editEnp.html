<!DOCTYPE html>
<html lang="zh-CN"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>企业管理</title>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com"></script>
<style>
    body {
      font-family: 'Roboto', sans-serif;
    }
  </style>
</head>
<body class="bg-gray-100">
<div class="flex h-screen">
<aside class="w-64 bg-gray-800 text-gray-300 flex flex-col">
<div class="p-4 text-xl font-semibold text-white">健康管理平台</div>
<nav class="mt-4 flex-1">
<ul>
<li class="px-4 py-2.5 hover:bg-gray-700 cursor-pointer flex items-center">
<span class="material-icons mr-3">home</span>
            首页
          </li>
<li class="px-4 py-2.5 hover:bg-gray-700 cursor-pointer flex items-center">
<span class="material-icons mr-3">group</span>
            用户管理
          </li>
<li class="px-4 py-2.5 hover:bg-gray-700 cursor-pointer flex items-center">
<span class="material-icons mr-3">assessment</span>
            数据看版
          </li>
<li class="px-4 py-2.5 hover:bg-gray-700 cursor-pointer flex items-center justify-between">
<div class="flex items-center">
<span class="material-icons mr-3">settings</span>
              系统设置
            </div>
<span class="material-icons">expand_more</span>
</li>
<li class="px-4 py-2.5 hover:bg-gray-700 cursor-pointer flex items-center">
<span class="material-icons mr-3">warning</span>
            风险预警
          </li>
<li class="px-4 py-2.5 hover:bg-gray-700 cursor-pointer flex items-center">
<span class="material-icons mr-3">description</span>
            知识库
          </li>
<li class="px-4 py-2.5 bg-blue-600 text-white cursor-pointer flex items-center">
<span class="material-icons mr-3">business</span>
            企业管理
          </li>
<li class="px-4 py-2.5 hover:bg-gray-700 cursor-pointer flex items-center">
<span class="material-icons mr-3">person_pin</span>
            角色权限
          </li>
<li class="px-4 py-2.5 hover:bg-gray-700 cursor-pointer flex items-center">
<span class="material-icons mr-3">shield</span>
            安全策略
          </li>
</ul>
</nav>
</aside>
<div class="flex-1 flex flex-col">
<header class="bg-white shadow-sm p-4 flex justify-between items-center">
<div class="text-sm text-gray-500">
          企业管理
        </div>
<div class="flex items-center">
<span class="text-sm text-gray-600 mr-2">中软国际（广州）科技有限公司（企业管理员）</span>
<span class="material-icons text-gray-400">notifications</span>
<button class="ml-4 text-sm text-gray-500 hover:text-gray-700">登出</button>
</div>
</header>
<main class="flex-1 p-6">
<div class="bg-white p-6 rounded-lg shadow">
<div class="flex justify-between items-center mb-6 pb-4 border-b">
<h2 class="text-lg font-semibold text-gray-700">企业信息</h2>
<div class="flex space-x-2">
<button class="bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded-md text-sm flex items-center">
<span class="material-icons text-sm mr-1">add</span>新增
              </button>
<button class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded-md text-sm flex items-center">
<span class="material-icons text-sm mr-1">delete</span>删除
              </button>
<button class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-md text-sm">企业授权</button>
</div>
</div>
<div class="space-y-6">
<div class="grid grid-cols-1 md:grid-cols-3 gap-6 items-end">
<div>
<label class="block text-sm font-medium text-gray-700 mb-1" for="companyName">企业名称:</label>
<input class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm" id="companyName" type="text" value="中软国际（广州）科技有限公司"/>
</div>
<div>
<label class="block text-sm font-medium text-gray-700 mb-1" for="companyType">企业等级:</label>
<div class="relative">
<select class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm appearance-none bg-white" id="companyType">
<option>付费企业</option>
<option>免费企业</option>
</select>
<span class="material-icons absolute right-2 top-1/2 transform -translate-y-1/2 text-gray-400 pointer-events-none">expand_more</span>
</div>
</div>
<div>
<label class="block text-sm font-medium text-gray-700 mb-1" for="companyStatus">企业状态:</label>
<div class="relative">
<select class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm appearance-none bg-white" id="companyStatus">
<option>启用</option>
<option>禁用</option>
</select>
<span class="material-icons absolute right-2 top-1/2 transform -translate-y-1/2 text-gray-400 pointer-events-none">expand_more</span>
</div>
</div>
</div>
<div class="grid grid-cols-1 md:grid-cols-3 gap-6 items-end">
<div>
<label class="block text-sm font-medium text-gray-700 mb-1" for="employeeCount">员工数量:</label>
<input class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm" id="employeeCount" type="number" value="20"/>
</div>
<div>
<label class="block text-sm font-medium text-gray-700 mb-1" for="platformVersion">平台到期:</label>
<input class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm" id="platformVersion" type="text" value="中软国际健康管理云平台V1.0"/>
</div>
<div>
<label class="block text-sm font-medium text-gray-700 mb-1" for="topLevelCompany">是否是上级企业:</label>
<div class="relative">
<select class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm appearance-none bg-white" id="topLevelCompany">
<option>不显示</option>
<option>显示</option>
</select>
<span class="material-icons absolute right-2 top-1/2 transform -translate-y-1/2 text-gray-400 pointer-events-none">expand_more</span>
</div>
</div>
</div>
<div>
<label class="block text-sm font-medium text-gray-700 mb-1" for="companyAddress">企业地址:</label>
<input class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm" id="companyAddress" type="text" value="广州市天河区吉山幼儿园(公交站)广州市天河区吉山幼儿园(公交站)广州市天河区吉山幼儿园(公交站)"/>
</div>
<div>
<label class="block text-sm font-medium text-gray-700 mb-1" for="remarks">备注说明:</label>
<textarea class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm placeholder-gray-400" id="remarks" placeholder="请输入" rows="3"></textarea>
</div>
</div>
</div>
</main>
</div>
</div>

</body></html>
