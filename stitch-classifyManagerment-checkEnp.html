<!DOCTYPE html>
<html lang="zh-CN"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>健康管理后台</title>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com"></script>
<style>
    body {
      font-family: 'Roboto', sans-serif;
    }
  </style>
</head>
<body class="bg-gray-100">
<div class="flex h-screen">
<aside class="w-64 bg-gray-800 text-gray-100">
<div class="p-4 border-b border-gray-700">
<h1 class="text-xl font-semibold">健康管理平台</h1>
</div>
<nav class="mt-4">
<ul>
<li class="px-4 py-3 hover:bg-gray-700 cursor-pointer">
<a class="flex items-center" href="#">
<span class="material-icons mr-3">home</span>
              首页
            </a>
</li>
<li class="px-4 py-3 hover:bg-gray-700 cursor-pointer">
<a class="flex items-center" href="#">
<span class="material-icons mr-3">people</span>
              用户管理
            </a>
</li>
<li class="px-4 py-3 hover:bg-gray-700 cursor-pointer">
<a class="flex items-center" href="#">
<span class="material-icons mr-3">bar_chart</span>
              数据管理
            </a>
</li>
<li class="px-4 py-3 hover:bg-gray-700 cursor-pointer">
<a class="flex items-center justify-between" href="#">
<div class="flex items-center">
<span class="material-icons mr-3">settings</span>
                系统设置
              </div>
<span class="material-icons">expand_more</span>
</a>
</li>
<li class="px-4 py-3 hover:bg-gray-700 cursor-pointer">
<a class="flex items-center" href="#">
<span class="material-icons mr-3">warning</span>
              预警管理
            </a>
</li>
<li class="px-4 py-3 hover:bg-gray-700 cursor-pointer">
<a class="flex items-center" href="#">
<span class="material-icons mr-3">article</span>
              报告
            </a>
</li>
<li class="px-4 py-3 bg-gray-900 cursor-pointer">
<a class="flex items-center text-blue-400" href="#">
<span class="material-icons mr-3">business</span>
              企业管理
            </a>
</li>
<li class="px-4 py-3 hover:bg-gray-700 cursor-pointer">
<a class="flex items-center" href="#">
<span class="material-icons mr-3">person</span>
              角色权限
            </a>
</li>
<li class="px-4 py-3 hover:bg-gray-700 cursor-pointer">
<a class="flex items-center" href="#">
<span class="material-icons mr-3">notifications</span>
              消息管理
            </a>
</li>
</ul>
</nav>
</aside>
<main class="flex-1 flex flex-col">
<header class="bg-white shadow-sm p-4 flex justify-between items-center">
<div class="text-sm text-gray-500">企业管理</div>
<div class="flex items-center">
<span class="text-sm text-gray-600 mr-2">中软国际（广州）科技有限公司</span>
<span class="material-icons text-gray-400 cursor-pointer">arrow_drop_down</span>
<button class="ml-4 text-sm text-gray-600 hover:text-gray-800">退出</button>
</div>
</header>
<div class="p-6 flex-1 overflow-y-auto">
<div class="bg-white p-6 rounded-lg shadow">
<div class="flex justify-between items-center mb-6">
<h2 class="text-lg font-semibold text-gray-700">查看企业</h2>
<div>
<button class="bg-gray-200 text-gray-700 px-4 py-2 rounded-md text-sm hover:bg-gray-300 mr-2">返回</button>
<button class="bg-blue-500 text-white px-4 py-2 rounded-md text-sm hover:bg-blue-600">编辑</button>
</div>
</div>
<div class="grid grid-cols-1 md:grid-cols-3 gap-6">
<div>
<label class="block text-sm font-medium text-gray-700 mb-1">企业简称:</label>
<input class="w-full bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block p-2.5 cursor-not-allowed" disabled="" type="text" value="中软国际（广州）科技有限公司"/>
</div>
<div>
<label class="block text-sm font-medium text-gray-700 mb-1">企业类型:</label>
<div class="relative">
<input class="w-full bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block p-2.5 cursor-not-allowed" disabled="" type="text" value="国有企业"/>
<span class="material-icons absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-400 pointer-events-none">arrow_drop_down</span>
</div>
</div>
<div>
<label class="block text-sm font-medium text-gray-700 mb-1">企业性质:</label>
<div class="relative">
<input class="w-full bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block p-2.5 cursor-not-allowed" disabled="" type="text" value="国企"/>
<span class="material-icons absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-400 pointer-events-none">arrow_drop_down</span>
</div>
</div>
<div>
<label class="block text-sm font-medium text-gray-700 mb-1">员工数量:</label>
<input class="w-full bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block p-2.5 cursor-not-allowed" disabled="" type="text" value="100"/>
</div>
<div>
<label class="block text-sm font-medium text-gray-700 mb-1">平台密码:</label>
<input class="w-full bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block p-2.5 cursor-not-allowed" disabled="" type="password" value="********"/>
</div>
<div>
<label class="block text-sm font-medium text-gray-700 mb-1">是否展示上级企业:</label>
<div class="relative">
<input class="w-full bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block p-2.5 cursor-not-allowed" disabled="" type="text" value="不显示"/>
<span class="material-icons absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-400 pointer-events-none">arrow_drop_down</span>
</div>
</div>
<div class="md:col-span-3">
<label class="block text-sm font-medium text-gray-700 mb-1">企业地址:</label>
<input class="w-full bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block p-2.5 cursor-not-allowed" disabled="" type="text" value="中软国际互联网信息服务(深圳)有限公司长沙分公司中软国际互联网信息服务(深圳)有限公司长沙分公司"/>
</div>
<div class="md:col-span-3">
<label class="block text-sm font-medium text-gray-700 mb-1">服务说明:</label>
<textarea class="w-full bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block p-2.5 h-24 cursor-not-allowed" disabled="">测试说明</textarea>
</div>
<div>
<label class="block text-sm font-medium text-gray-700 mb-1">创建时间:</label>
<input class="w-full bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block p-2.5 cursor-not-allowed" disabled="" type="text" value="2023-08-22 16:37:39"/>
</div>
<div>
<label class="block text-sm font-medium text-gray-700 mb-1">创建人:</label>
<input class="w-full bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block p-2.5 cursor-not-allowed" disabled="" type="text" value="admin"/>
</div>
<div></div>
<div>
<label class="block text-sm font-medium text-gray-700 mb-1">修改时间:</label>
<input class="w-full bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block p-2.5 cursor-not-allowed" disabled="" type="text" value="2023-08-22 16:37:39"/>
</div>
<div>
<label class="block text-sm font-medium text-gray-700 mb-1">修改人:</label>
<input class="w-full bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block p-2.5 cursor-not-allowed" disabled="" type="text" value="admin"/>
</div>
</div>
</div>
</div>
</main>
</div>

</body></html>
